<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="container">
        <form class="calculator" name="calc">
          <input type="text" class="calcScreen" name="calcScreen" readonly />
          <span class="num clear" onclick="clickMe(calc.calcScreen.value='')"
            ><i>C</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='/')"
            ><i>/</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='*')"
            ><i>*</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='7')"
            ><i>7</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='8')"
            ><i>8</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='9')"
            ><i>9</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='-')"
            ><i>-</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='4')"
            ><i>4</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='5')"
            ><i>5</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='6')"
            ><i>6</i></span
          >
          <span class="num plus" onclick="clickMe(calc.calcScreen.value+='+')"
            ><i>+</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='1')"
            ><i>1</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='2')"
            ><i>2</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='3')"
            ><i>3</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='0')"
            ><i>0</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='00')"
            ><i>00</i></span
          >
          <span class="num" onclick="clickMe(calc.calcScreen.value+='.')"
            ><i>.</i></span
          >

          <span
            class="num equal"
            onclick="clickMe(calc.calcScreen.value=eval(calc.calcScreen.value))"
            ><i>=</i></span
          >
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
